<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.trans {
				transition: all 200ms cubic-bezier(0, 1, 0, 1);
				transform-origin: 0% 100%;
				width: 100px;
				list-style: none;
				padding: 0px;
				background-color: #5790d8;
			}
			.trans:hover {
				transform: rotate(15deg);
			}
		</style>
	</head>
	<body>
		<div onclick="clickChange()">点击</div>
		<ul id="ul" class="trans">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<div onclick="clickChange()">bottom</div>
	</body>
	<script>
		function clickChange() {
			let el = document.getElementById('ul')
			// 方1
			if (el.clientHeight === 0) {
				el.style.maxHeight = ''
				el.style.overflow = ''
				el.style.transform = 'rotate(0deg) skew(0deg, 0deg)'
				el.style.maxHeight = el.clientHeight + 'px'
				return
			}
			el.style.overflow = 'hidden'
			el.style.maxHeight = '0px'
			el.style.transform = 'rotate(-90deg) skew(30deg, 30deg)'
