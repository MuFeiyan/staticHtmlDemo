<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script >
			 function check() {
			        var objFile = document.getElementById("fileId");
			        if(objFile.value == "") {
			            alert("不能为空空");
			            return false;
			        }
			        console.log("文件大小："+objFile.files[0].size); // 文件字节数
			        var files = document.getElementById("fileId").files;//获取到文件列表
			        if(files.length == 0){
			            alert('请选择文件');
			        }else{
			            var reader = new FileReader();//新建一个FileReader
			            reader.readAsText(files[0], "UTF-8");//读取文件 
			            reader.onload = function(evt){ //读取完文件之后会回来这里
			                var fileString = evt.target.result; // 读取文件内容
			                console.log(fileString.split('\n'))
			        }
			    }
			    
			}

		</script>
	</head>
	<body>
		<div>
		    上传文件 ： <input type="file" name = "file" id = "fileId" />
		    <button  type = "submit" name = "btn" value = "提交"
		       id = "btnId" onclick="check()" > 提交</button>
		</div>
	</body>
</html>
